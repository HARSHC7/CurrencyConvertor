<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount">
    </div>
    <div class="input-group">
      <label for="from">From:</label>
      <select id="from">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <div class="input-group">
      <label for="to">To:</label>
      <select id="to">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convert() {
      var amount = parseFloat(document.getElementById('amount').value);
      var fromCurrency = document.getElementById('from').value;
      var toCurrency = document.getElementById('to').value;
      
      // Dummy conversion rates for demonstration
      var conversionRates = {
        'usd': { 'usd': 1, 'eur': 0.85, 'gbp': 0.73 },
        'eur': { 'usd': 1.18, 'eur': 1, 'gbp': 0.86 },
        'gbp': { 'usd': 1.38, 'eur': 1.16, 'gbp': 1 }
      };
      
      var result = amount * conversionRates[fromCurrency][toCurrency];
      document.getElementById('result').innerText = result.toFixed(2) + ' ' + toCurrency.toUpperCase();
    }
  </script>
</body>
</html>
